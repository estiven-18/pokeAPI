<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PokeAPI</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="pokedex-container">
      <div class="pokedex-top">
        <div class="big-light"></div>
        <div class="small-lights">
          <div class="light red-light"></div>
          <div class="light yellow-light"></div>
          <div class="light green-light"></div>
        </div>
      </div>

      <div class="pokedex-screen">
        <div class="screen-header">
          <div class="header-dots">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="screen-content" id="pokemon-info">
          <div class="welcome-message">
            <p>¡Welcome to The Pokédex!</p>
            <p>Search for your favorite Pokémon</p>
          </div>
        </div>
      </div>

      <div class="pokedex-controls">
        <div class="control-btn blue-btn"></div>
        <div class="control-group">
          <div class="control-btn green-btn"></div>
          <div class="control-btn yellow-btn"></div>
        </div>
      </div>

        <div class="search-area">
          <form id="pokemon-form" class="pokedex-search">
            <input
              type="text"
              id="pokemon-name"
              class="search-input"
              placeholder="search pokemon..."
            />
          </form>
          <button type="submit" class="search-button"></button>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
